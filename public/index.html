<!DOCTYPE html>
<html ng-app="noteApp">
<head>
  <title>Notes</title>
</head>
<body>
  <form action="notes" method="post">
    <p>
      <label>Name</label>
      <input name="name"></input>
    </p>

    <p>
      <label>Secret</label>
      <textarea name="secret"></textarea>
    </p>

    <p>
      <label>Email Address</label>
      <input name="email"></input>
    </p>

    <p>
      <label>Seconds until expires</label>
      <input name="expires_in_seconds" value="86400"></input>
    </p>

    <p>
      <input type="submit" />
    </p>
  </form>

</body>
</html>
